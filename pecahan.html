<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Pecahan Uang</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <style>
      body {
        background: #ffe6f2;
        font-family: "Poppins", sans-serif;
      }
      .card {
        border-radius: 18px;
        background: white;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h3 {
        font-weight: bold;
        color: #d63384;
      }
      .kelompok-box {
        background: #fff0f7;
        border: 1px solid #ffb3d9;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 20px;
      }
      .result-box {
        background: #ffffff;
        border-radius: 10px;
        padding: 15px;
        border: 1px solid #ffd6eb;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 430px">
      <div class="header">
        <h3>Menghitung Pecahan Uang</h3>
        <p class="text-muted" style="font-size: 14px">
          Tugas Mata Kuliah Matematika Diskrit
        </p>
      </div>

      <!-- NAMA KELOMPOK -->
      <div class="kelompok-box">
        <strong>Kelompok :</strong><br />
        Amalia Dwi Lestari : 24110022<br />
        Kinanti Putri Wulandari : 24110020<br />
      </div>

      <label class="form-label">Masukkan jumlah uang:</label>
      <input
        type="number"
        id="jumlah"
        class="form-control mb-3"
        placeholder="Masukkan   "
      />

      <button
        onclick="hitungPecahan()"
        class="btn btn-pink btn-primary w-100 mb-3"
        style="background: #d63384; border: none"
      >
        Hitung
      </button>

      <div id="hasil" class="result-box"></div>
    </div>

    <script>
      function hitungPecahan() {
        let jumlah = parseInt(document.getElementById("jumlah").value);

        if (isNaN(jumlah) || jumlah < 100) {
          document.getElementById("hasil").innerHTML =
            "<span class='text-danger'>Masukkan angka minimal 100!</span>";
          return;
        }

        const pecahan = [
          100000, 50000, 20000, 10000, 5000, 2000, 1000, 500, 200, 100,
        ];
        let output = "";

        pecahan.forEach((uang) => {
          let banyak = Math.floor(jumlah / uang);
          jumlah %= uang;

          if (banyak > 0) {
            output += `${uang.toLocaleString()} Ã— ${banyak}<br>`;
          }
        });

        document.getElementById("hasil").innerHTML = output;
      }
    </script>
  </body>
</html>
